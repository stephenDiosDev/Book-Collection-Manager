<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./scripts/script.js" defer></script>

    <title>Library</title>

</head>
<body>
    <div class="main">
        <div class="header">
            <h1>My Library</h1>
            <div class="login-with-icon">
                <a><h2 class="login-text">Login</h2></a>
                <span class="material-icons">face</span>
            </div>
            <div class="credits">
                <p>
                    Made by <a href="https://github.com/stephenDiosDev" target="_blank">Stephen Dios</a>
                </p>
            </div>
        </div>
        <div class="sidebar">
            <div class="book-form">
                <form class="form-element" onsubmit="submitBookForm();return false">
                    <fieldset>
                        <legend>Record a Book</legend>
                        <ul class="book-form-list">
                            <li>
                                <label for="title">Book Title</label>
                                <input type="text" name="title" id="title" required>
                            </li>
                            <li>
                                <label for="author">Author Name</label>
                                <input type="text" name="author" id="author" required>
                            </li>
                            <li>
                                <label for="num-pages">Number of Current Pages</label>
                                <input type="number" name="num-pages" id="num-pages" required min="1">
                            </li>
                            <li>
                                <label for="num-pages-total">Number of Total Pages</label>
                                <input type="number" name="num-pages-total" id="num-pages-total" required min="1">
                            </li>
                            <li>
                                <label for="read">Have you read it?</label>
                                <input class="form-checkbox" type="checkbox" name="read" id="read"> 
                            </li>
                            <li>
                                <button class="form-submit-button" type="submit">Add Book</button>
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </div>
            <!-- <div class="stats">
                <ul class="stats-list">
                    <li class="total-books">
                        Total Books: XXXXX
                    </li>
                    <li class="total-read">
                        Total Books Read: XXXXX
                    </li>
                    <li class="total-pages">
                        Total Pages Read: XXXXX
                    </li>
                </ul>
            </div> -->
        </div>
        <div class="content">
        </div>
    </div>
</body>
</html>
